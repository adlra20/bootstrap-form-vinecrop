<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <form action="#" class="p-5 rounded">
            <!-- Your form content -->
            <h2 class="text-center mb-5 font-weight-bolder">Create your account</h2>
            <div class="form-row">
              <div class="col-6 form-group">
                <label for="first-name">Your first name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alvaro">
              </div>
              <div class="col-6 form-group">
                <label for="last-name">Your last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="De la rica">
              </div>
            </div>
              <div class=" form-group">
                <label for="email">Your email</label>
                <input type="email" class="form-control" id="email" placeholder="delarica@gmail.com">
              </div>
              <div class=" form-group">
                <label for="password">Your password</label>
                <input type="password" class="form-control" id="password" placeholder="•••••••">
              </div>
              <div class=" form-group">
                <label for="country">Where are you from?</label>
                <select class="form-control" id="country">
                  <option>Spain</option>
                  <option>France</option>
                  <option>Italy</option>
                  <option>Other</option>
                </select>
              </div>              
              <input type="submit" class="btn btn-primary btn-lg w-100" value="Sign In">
          </form>
        </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
